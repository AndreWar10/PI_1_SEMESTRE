name: apaixontauta_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  http: ^0.13.5
  flutter_staggered_grid_view: ^0.6.2
  flutter_spinkit: ^5.2.0
  share_plus: ^7.0.2
  url_launcher: ^6.1.11
  youtube_player_flutter: ^8.1.2
  collection: ^1.17.0
  responsive_builder: ^0.7.0
  flutter_cube: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/default/
    - assets/welcome/
    - assets/planets/
    - assets/planets_3d/
    - assets/menu/
    - assets/news/
    - assets/gifs/

  fonts:
    - family: Poppins-Thin
      fonts:
        - asset: fonts/Poppins-Thin.ttf 
    - family: Poppins-ExtraLight
      fonts:
        - asset: fonts/Poppins-ExtraLight.ttf
    - family: Poppins-Light
      fonts:
        - asset: fonts/Poppins-Light.ttf
    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: Poppins-Medium 
      fonts:
        - asset: fonts/Poppins-Medium.ttf
    - family: Poppins-SemiBold 
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf  
    - family: Poppins-ExtraBold
      fonts:
        - asset: fonts/Poppins-ExtraBold.ttf
    - family: Poppins-Black
      fonts:
        - asset: fonts/Poppins-Black.ttf

